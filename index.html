<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style/style.css" />
  <script src="https://kit.fontawesome.com/912f1a9d04.js" crossorigin="anonymous"></script>
  <script src="script/app.js" defer></script>
  <title>Tab Project</title>
</head>

<body>
  <section>
    <div class="heading">
      <h1></h1>
      <p></p>
    </div>
    <!-- container -->
    <div class="container">
      <div class="image">
        <img data-carousel-img loading="lazy" src="" alt="carousel image" />
        <!-- carousel btns -->
        <div class="carousel-btn-container">
          <button class="btn" data-carousel-btn="prev"><i class="fas fa-chevron-left"></i></button>
          <button class="btn" data-carousel-btn="next"><i class="fas fa-chevron-right"></i></button>
        </div><!-- btns container -->
      </div><!-- img -->

      <!-- article -->
      <div class="article">
        <div class="btn-container">
          <button class="active" data-btn="history">History</button>
          <button data-btn="vision">Vision</button>
          <button data-btn="about">About</button>
        </div><!-- btn container -->
        <div class="description">
          <!-- single item desc -->
          <div class="active" id="history">
            <h2>History</h2>
            <p class="history-para"></p>
          </div>
          <!-- single item desc end -->
          <!-- single item desc -->
          <div class="hide" id="vision">
            <h2>Vision</h2>
            <p class="vision-para"></p>
            <ul>
              <li>List item</li>
              <li>List item</li>
              <li>List item</li>
            </ul>
          </div>
          <!-- single item desc end -->
          <!-- single item desc -->
          <div class="hide" id="about">
            <h2>About</h2>
            <p class="about-para"></p>
          </div>
          <!-- single item desc end -->
        </div>
      </div>
    </div>
  </section>
</body>

</html>
